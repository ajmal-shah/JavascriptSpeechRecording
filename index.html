<!DOCTYPE html>
<html>
<title>Speech UI</title>

<head>
    <!-- Main Stylesheet-->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!--Recording logic script-->
    <script src="js/main.js"></script>
</head>

<body>
    <!--Conatiner-->
    <div id="container">
        <h1 id="header">Speech Test</h1>
        <!--Buttons section-->
        <div id="button-container">
            <button id="start" class="btn" onclick="startRecording()">Record</button>
            <button id="stop" class="btn" onclick="stopRecording()">Stop</button>
            <button id="play" class="btn" onclick="playRecording()">Play</button>
        </div>
    </div>
</body>

</html>
